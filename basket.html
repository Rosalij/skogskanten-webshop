<body>
    <header>
        <div class="logotype">
            <a href="index.html"><img src="images/transparent/logo.svg" alt="logo" width="40" height="40">
                <h1>Skogskanten Creations</h1>
            </a>
            <div class="sideicons" id="basket-holder">
                <a href="basket.html">
                    <ul id="small-basket">
                        <li></li>
                    </ul><img src="images/transparent/shoppingbag.png" alt="Your Shopping cart" width="32" height="32">

            </div>
        </div>
        <!--Navigation-->
        <nav class="main_nav">
            <ul>
                <li><a href="webshop.html">WEBSHOP</a></li>

            </ul>
        </nav>

<!--Checkout Section-->
    <div class="checkout_style">
        <h2>Checkout</h2>
        <table id="basket_style">
            <thead>
                <tr>
                    <td>Image</td>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Amount</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody id="checkout"></tbody>
        </table>
        <button class="shopbutton2" onclick="emptyBasket()">Remove all items</button>
        <h3>Your shipping details</h3>
        <form id="shippingform">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <label for="adress">Adress:</label>
            <input type="text" id="adress" name="adress">
            <label for="number">Phone number:</label>
            <input type="number" id="number" name="number">
            <button class="shopbutton3" onclick="checkoutBasket()">Pay and confirm order</button>
        </form>

    </div>

        </div>
        <img src="images/transparent/trees_icon.svg" alt="" width="40" height="40">
        <div class="mediaicons">
            <img src="images/transparent/facebook.svg" alt="Facebook" width="40" height="40">
            <img src="images/transparent/instagram.svg" alt="Instagram" width="40" height="40">
        </div>
